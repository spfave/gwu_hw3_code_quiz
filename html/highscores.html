<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz | High Scores</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <main class="flex-col">
        <section>
            <div class="title">
                <h2>High Scores</h2>
            </div>
        </section>

        <section>
            <div class="">
                <a href="/" class="btn-link">Return Home</a>
                <a href="#" id="btn-clear" class="btn-link">Clear Scores</a>
            </div>
        </section>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Place</th>
                    <th>Initials</th>
                    <th>Score</th>
                    <th>Correct Answers<br>(correct/total)</th>
                    <th>Quiz Time<br>(mm:ss)</th>
                </tr>
            </thead>
            <tbody id="scores-table"></tbody>
        </table>
    </main>

    <!-- JavaScript -->
    <script src="../assets/js/highscores.js"></script>
</body>

</html>
