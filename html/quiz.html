<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <p><span id="num-questions">10</span> questions remaining</p>
        <p><span id="quiz_timer">1:00</span> time remaining</p>
    </header>

    <main class="flex-col">
        <section class="question-card">
            <div class="question">
                <h4>Question 1</h4>
            </div>
            <div class="answers">
                <ul>
                    <li>answer 1</li>
                    <li>answer 2</li>
                    <li>answer 3</li>
                    <li>answer 4</li>
                </ul>
            </div>
        </section>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="../assets/data/questions.js"></script>
    <script src="../assets/js/quiz.js"></script>
</body>

</html>
