<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <!-- Bootswatch Theme Bootstrap theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <p>question <span id="question-num">#</span>/<span id="num-questions">#</span></p>
        <p>time remaining <span id="quiz-timer">#:##</span></p>
    </header>

    <main class="flex-col">
        <!-- Questions -->
        <section id="question-card">
            <div class="question">
                <h4 id="question-text">Question text</h4>
            </div>
            <div id="choices">
                <ul id="choices-list">
                    <li class="choice" data-text="">choice 1</li>
                    <li class="choice" data-text="">choice 2</li>
                    <li class="choice" data-text="">choice 3</li>
                    <li class="choice" data-text="">choice 4</li>
                </ul>
            </div>
        </section>

        <!-- Quiz Results -->
        <section id="quiz-result" hidden>
            <div class="title">
                <h2 id="quiz-message">All Done!</h2>
                <h4>Quiz score: <span id="quiz-score">100</span></h4>
            </div>

            <form action="">
                <label for="initials">Record your score</label>
                <input type="text" id="initials" name="initials" placeholder="Enter your initials">
                <button type="submit" id="btn-submit-score">Submit Score</button>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="../assets/data/questions.js"></script>
    <script src="../assets/js/quiz.js"></script>
</body>

</html>
